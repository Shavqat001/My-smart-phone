<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/icons/title-IMG.png" type="image/x-icon">
    <title>Smartphone</title>
</head>
<body>
    <div class="phone">
        <div class="switch" title="Switcher"></div>
        <div class="front-camera">
            <div class="light"></div>
            <div class="px"></div>
        </div>
        <div class="screen">
            <input type="number" min="0" max="9999">
            <div class="numbers"></div>
            <div class="numbers"></div>
            <div class="numbers"></div>
            <div class="numbers"></div>
            <div class="numbers"></div>
            <div class="numbers"></div>
            <div class="numbers"></div>
            <div class="numbers"></div>
            <div class="numbers"></div>
            <div class="numbers"></div>
            <div class="numbers"></div>
            <div class="numbers"></div>
            
            <div class="left-block">
                <div class="left-phone-part"></div>
            </div>
            <div class="right-block">
                <div class="right-phone-part"></div>
            </div>
            
            <div class="locked-clock"></div>
            <div class="top-screen-part"></div>
            <div class="main-clock"></div>
            
            <div class="settings">
                <ul style="list-style: none">
                    <li class="settingList">Background</li>
                    <li class="settingList">Ringtone or sound</li>
                    <li class="settingList">display</li>
                    <li class="settingList">clock</li>
                    <li class="settingList">language</li>
                    <li class="settingList">about</li>
                </ul>
            </div>
            <a href="https://facebook.com" style="background: url('./img/icons/facebook.png') 50%; background-size: 100%" class="apps"></a>
            <div style="background: url('./img/icons/folder.png') 50%; background-size: 100%;" class="apps"></div>
            <a href="https://google.com" style="background: url('./img/icons/chrome.ico') 50%; background-size: 100%;" class="apps"></a>
            <div style="background: url('./img/icons/gallery.ico') 50%; background-size: 100%;" class="apps"></div>
            <a href="https://www.instagram.com" style="background: url('./img/icons/instagram.png') 50%; background-size: 100%;" class="apps"></a>
            <a href="https://www.skype.com/ru" style="background: url('./img/icons/skype.png') 50%; background-size: 100%;" class="apps"></a>
            <div style="background: url('./img/icons/settings.ico') 50%; background-size: 100%;" class="apps"></div>

            <!-- Settings -->

            <a href="https://twitter.com" style="background: url('./img/icons/twiiter.png') 50%; background-size: 100%;" class="apps"></a>
            <a href="https://vk.com" style="background: url('./img/icons/vk.png') 50%; background-size: 100px;" class="apps"></a>
            <a href="https://gmail.com" style="background: url('./img/icons/gmail.png') 50%; background-size: 100%;" class="apps"></a>
            <a href="https://www.youtube.com" style="background: url('./img/icons/youtube.png') 50%; background-size: 100%;" class="apps"></a>
            <div style="background: url('./img/icons/photo.ico') 50%; background-size: 100%;" class="apps"></div>
            <div style="background: url('./img/icons/aimp.png') 50%; background-size: 100%;" class="apps"></div>
            <div style="background: url('./img/icons/android.png') 50%; background-size: 100%;" class="apps"></div>
            <a href="https://play.google.com" style="background: url('./img/icons/playMarket.png') 50%; background-size: 100%;" class="apps"></a>
            <a href="https://web.telegram.org" style="background: url('./img/icons/telegram.png') 50%; background-size: 100%;" class="apps"></a>
            
            <video autoplay></video>
            <div class="capture-button"></div>
            <div class="stop-button"></div>
            <canvas width="310" height="610"></canvas>
            
            <div class="bottom-screen-part">
                <img src="./img/icons/phone.png" alt="">
                <div class="menu"></div>
                <img src="./img/icons/contacts.png" alt="">
            </div>
            
            <div class="main-button">
                <div class="box"></div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
